<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
<div id="rating">
  <img id="star" src="images\icon-star.svg" alt="star icon">

  <h3>How did we do?</h3>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <span id="one"> 1</span><span id="two">2</span><span id ="three">3</span><span id="four">4</span><span id="five">5</span>
<br>
 <button id="submit">Submit</button>
</div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
<div id="thanks">
  <img id="imgthanks" src="images\illustration-thank-you.svg">
  <br>
  <p id="thanksrating">You selected <!-- Add rating here --> out of 5</p>

  <h3>Thank you!</h3>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>
</div>
  <!-- Thank you state end -->
<script src="script.js"></script>
</body>
</html>
